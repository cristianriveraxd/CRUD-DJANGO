<!DOCTYPE html>
<html>
<head>
    <title>Lista de Libros</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Biblioteca</h1>
        
        <!-- Formulario de búsqueda -->
        <form method="get" class="mb-4 d-flex">
            <input type="text" name="titulo" class="form-control me-2" placeholder="Buscar por título..." value="{{ request.GET.titulo }}">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        
        <!-- Botón para añadir libros -->
        <div class="text-end mb-3">
            <a href="{% url 'crear_libro' %}" class="btn btn-success">Añadir Nuevo Libro</a>
        </div>

        <!-- Lista de libros -->
        {% if libros %}
        <ul class="list-group">
            {% for libro in libros %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ libro.titulo }} - {{ libro.autor }}</span>
                <div>
                    <a href="{% url 'editar_libro' libro.pk %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'eliminar_libro' libro.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <div class="alert alert-info text-center mt-4">No se encontraron libros.</div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
